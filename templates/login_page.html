{% extends 'base.html' %}

{% block title %}Login | MyAssistant Admin{% endblock %}

{% block main %}
    <div class="d-flex align-items-center flex-column justify-content-center py-2 bg-body-tertiary">
        <p class="fw-bold fs-2 border-bottom border-2 border-black">
            Sign In, please
        </p>
        {% if errors %}
            <div class="alert alert-danger text-center" role="alert">
                <ul class="m-0">
                    {% for error in errors %}
                        <li>
                            {{ error }}
                        </li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}

        <form method="POST" action="/admin/login_process/">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-flex flex-column justify-content-center w-100">
                <button class="btn btn-outline-dark w-100 btn-lg mb-2" type="submit">Sign In</button>
                <button class="btn btn-outline-secondary w-100 btn-lg open-application-form" type="button">I want Sign Up</button>
            </div>
        </form>
    </div>
{% endblock %}
